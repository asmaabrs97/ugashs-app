name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  ci:
    runs-on: ubuntu-22.04  # Version fixe d'Ubuntu

    strategy:
      matrix:
        node: [lts/*]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4  # Version stable

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4  # DerniÃ¨re version
        with:
          node-version: ${{ matrix.node }}
          check-latest: true
          cache: 'npm'  # Activation du cache npm intÃ©grÃ©

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test
